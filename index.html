<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="playerSection">
            <div class="players" > 
                <div class="player1" contenteditable="true">Player1</div>
                <div class="player2" contenteditable="true">Player2</div>
            </div>

            <div class="Scores" > 
                <div class="score1" >0</div>
                <div class="score2" >0</div>
            </div>

            <div class="winnerSection"></div>
        </div>
        
        <div class="flexContainer">

            <div class="buttonSection">
                <button class="rematch">Rematch</button>
                <button class="restart">Restart</button>
            </div>

            <div class="mainWrapper"></div>
        </div>
        
    </main>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
